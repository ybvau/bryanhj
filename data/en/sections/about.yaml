- name: Github
  icon: "fab fa-github"
  url: "https://www.github.com/ybvau"

- name: LinkedIn
  icon: "fab fa-linkedin"
  url: "https://www.linkedin.com/in/bryanhj"

- name: Medium
  icon: "fab fa-medium"
  url: "https://www.bryanhj.medium.com/"

- name: Unsplash
  icon: "fab fa-unsplash"
  url: "https://www.unsplash.com/bryanhj"

# your soft skills
# give the percentage between 50 to 100 with 5 intervals.
# currently supported colors: blue, yellow, pink, green, sky, orange
softSkills:
- name: Innovative
  percentage: 100
  color: yellow
- name: Collaborative
  percentage: 100
  color: pink
- name: Intuitive
  percentage: 100
  color: orange

